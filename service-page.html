<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 設定支援RWD-->
    <meta
      name="description"
      content="Cppcheck Premium 服務支援 - 聯絡我們獲取專業的 C/C++ 靜態程式碼分析工具支援"
    />
    <meta
      name="keywords"
      content="Cppcheck, 靜態分析, C++, C, 程式碼檢查, 聯絡我們"
    />
    <title data-i18n="header.contact">聯絡我們</title>
    <link rel="icon" type="image/png" href="./images/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mukta:wght@200;300;400;500;600;700;800&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="header-placeholder"></div>

    <div class="contact-page">
      <main>
        <h2>Cppcheck Premium 服務支援</h2>

        <p class="description" data-i18n="contact.description">
          如果您對 Cppcheck Premium
          有任何問題，請透過以下表格與我們聯絡，我們會盡快回覆您！
        </p>

        <form
          id="contactForm"
          target="hidden_iframe"
          method="POST"
          action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScrQDtYCxtWJhlYHlxHBySZrZPuhKm4eDYYGeMYHRR8rG5s0Q/formResponse"
        >
          <div class="form-row">
            <label for="name" data-i18n="contact.name"
              >姓名<span class="required">*</span></label
            >
            <input type="text" id="name" name="entry.41073338" required />
          </div>

          <div class="form-row">
            <label for="email" data-i18n="contact.email"
              >電子郵件<span class="required">*</span></label
            >
            <input type="email" id="email" name="entry.1138436996" required />
          </div>

          <div class="form-row">
            <label for="company" data-i18n="contact.companyName"
              >公司名稱<span class="required">*</span></label
            >
            <input type="text" id="company" name="entry.395248319" required />
          </div>

          <div class="form-row">
            <label for="industry" data-i18n="contact.form.industry.label">
              產業別<span class="required">*</span>
            </label>
            <select name="industry" id="industry" required>
              <option
                value="automotive"
                data-i18n="contact.form.industry.option.automotive"
              ></option>
              <option
                value="aerospace"
                data-i18n="contact.form.industry.option.aerospace"
              ></option>
              <option
                value="medical"
                data-i18n="contact.form.industry.option.medical"
              ></option>
              <option
                value="defense"
                data-i18n="contact.form.industry.option.defense"
              ></option>
              <option
                value="railway"
                data-i18n="contact.form.industry.option.railway"
              ></option>
              <option
                value="consumer"
                data-i18n="contact.form.industry.option.consumer"
              ></option>
              <option
                value="software"
                data-i18n="contact.form.industry.option.software"
              ></option>
              <option
                value="industrial"
                data-i18n="contact.form.industry.option.industrial"
              ></option>
              <option
                value="finance"
                data-i18n="contact.form.industry.option.finance"
              ></option>
              <option
                value="telecom"
                data-i18n="contact.form.industry.option.telecom"
              ></option>
              <option
                value="other"
                data-i18n="contact.form.industry.option.other"
              ></option>
            </select>
          </div>

          <div class="form-row">
            <label for="phone" data-i18n="contact.form.phone.label"
              >聯絡電話</label
            >
            <div class="form-inner">
              <select name="phoneType" id="phoneType">
                <option
                  value="mobile"
                  data-i18n="contact.form.phone.option.mobile"
                >
                  手機
                </option>
                <option
                  value="office"
                  data-i18n="contact.form.phone.option.office"
                >
                  公司電話
                </option>
              </select>
              <input type="text" id="phone" name="entry.2054497579" />
            </div>
          </div>

          <div class="form-row">
            <label for="media" data-i18n="contact.form.chat.label">
              通訊軟體帳號<span class="required">*</span>
            </label>

            <div class="form-inner">
              <select name="chatType" id="chatType" required>
                <option
                  value="wechat"
                  data-i18n="contact.form.chat.option.wechat"
                >
                  Wechat
                </option>
                <option value="line" data-i18n="contact.form.chat.option.line">
                  Line
                </option>
                <option
                  value="other"
                  data-i18n="contact.form.chat.option.other"
                >
                  其他
                </option>
              </select>

              <input type="text" id="media" name="media" />
            </div>
          </div>

          <div class="form-row">
            <label for="subject" data-i18n="contact.form.subject.label">
              詢問主題<span class="required">*</span>
            </label>

            <select id="subject" name="entry.531304670" required>
              <option
                value=""
                disabled
                selected
                data-i18n="contact.form.subject.placeholder"
              >
                請選擇
              </option>
              <optgroup
                label=""
                data-i18n="contact.form.subject.group.customer"
              >
                客服相關
                <option
                  value="talkSales"
                  data-i18n="contact.form.subject.option.talkSales"
                >
                  與銷售人員交談
                </option>
                <option
                  value="productDoc"
                  data-i18n="contact.form.subject.option.productDoc"
                >
                  產品介紹文件
                </option>
                <option
                  value="freeTrial"
                  data-i18n="contact.form.subject.option.freeTrial"
                >
                  免費試用Cppcheck
                </option>
                <option
                  value="pricing"
                  data-i18n="contact.form.subject.option.pricing"
                >
                  價格與授權詢問
                </option>
                <option
                  value="billing"
                  data-i18n="contact.form.subject.option.billing"
                >
                  帳單和付款資訊
                </option>
              </optgroup>

              <optgroup label="" data-i18n="contact.form.subject.group.support">
                技術支援
                <option
                  value="installation"
                  data-i18n="contact.form.subject.option.installation"
                >
                  軟體安裝與設定
                </option>
                <option
                  value="techSupport"
                  data-i18n="contact.form.subject.option.techSupport"
                >
                  技術支援要求
                </option>
                <option
                  value="analysisIssue"
                  data-i18n="contact.form.subject.option.analysisIssue"
                >
                  分析結果與誤報問題
                </option>
              </optgroup>

              <optgroup label="" data-i18n="contact.form.subject.group.other">
                其它
                <option
                  value="other"
                  data-i18n="contact.form.subject.option.other"
                >
                  其它問題
                </option>
              </optgroup>
            </select>
          </div>

          <div class="form-row full-width">
            <label for="question" data-i18n="contact.form.question.label">
              我們能幫您什麼？
            </label>
            <textarea id="question" name="entry.1582170040" rows="5"></textarea>
          </div>

          <p class="disclaimer" data-i18n="contact.form.disclaimer">
            您提供給我們的聯絡資訊，將作為我們提供產品與服務資訊之聯繫用途。當您提交訊息時，即表示您同意上述使用範圍。
          </p>

          <div class="form_bottom">
            <div class="info-qrcode">
              <div class="qrcode-item">
                <img src="./images/wechat.png" alt="Wechat" />
                <p data-i18n="qrcode.wechat">Wechat</p>
              </div>
              <div class="qrcode-item">
                <img src="./images/line.png" alt="Line" />
                <p data-i18n="qrcode.line">Line</p>
              </div>
            </div>
            <div class="submit-row">
              <button
                type="submit"
                class="submit-button"
                data-i18n="contact.form.submit"
              >
                提交
              </button>
            </div>
          </div>
        </form>

        <iframe
          name="hidden_iframe"
          id="hidden_iframe"
          style="display: none"
        ></iframe>
      </main>
    </div>
    <!-- JavaScript -->
    <script src="https://unpkg.com/i18next@23.12.2/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@3.0.2/i18nextHttpBackend.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/i18n.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/common.js"></script>
    <script>
      $(document).ready(function () {
        var formSubmitted = false;
        var submitButton = $("#contactForm").find('button[type="submit"]');
        var originalText = submitButton.text() || submitButton.html();

        $("#hidden_iframe").on("load", function () {
          if (formSubmitted) {
            setTimeout(function () {
              showSuccessMessage();
              submitButton.prop("disabled", false);
              if (originalText) {
                submitButton.text(originalText);
              }
              formSubmitted = false;
            }, 1000);
          }
        });

        $("#contactForm").on("submit", function (e) {
          if (formSubmitted) {
            e.preventDefault();
            return false;
          }

          formSubmitted = true;

          submitButton.prop("disabled", true);
          submitButton.text("提交中...");

          setTimeout(function () {
            if (formSubmitted) {
              showSuccessMessage();
              submitButton.prop("disabled", false);
              if (originalText) {
                submitButton.text(originalText);
              }
              formSubmitted = false;
            }
          }, 3000);
        });

        function showSuccessMessage() {
          var message =
            typeof i18next !== "undefined" && i18next.isInitialized
              ? i18next.t("contact.form.success")
              : "表單已成功提交！";

          alert(message);
          document.getElementById("contactForm").reset();
        }
      });
    </script>
  </body>
</html>
